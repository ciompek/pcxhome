{% extends "layout/layout.html" %}
{% block body %}
    <form action="{{ url_for('printer') }}" method="post" role="form">
        {{ form.csrf_token }}
		 <fieldset>
			{{ render_error(form.text) }}
			<div class="input-group">
				<input type="text" class="form-control" id="text" name="text" placeholder="Print something...">
				
				<span class="input-group-btn">
					<button type="submit" class="btn btn-primary">Print</button>
				</span>
			</div>
		</fieldset>
    </form>
{% endblock %}
